<!DOCTYPE html>
<html data-ng-app="F1App">
    <head>
        <meta charset='utf-8'  />
        <title>Fórmula 1</title>
        <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" />
        <link rel="stylesheet" href="css/f1.css" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="row">
            <header>
                <h1>Fórmula 1 WorldChampionship- 2015</h1>
            </header>
        </div>



            <div class="contain-to-grid">
                <nav class="top-bar" data-topbar role="navigation">
                    <ul class="title-area">
                        <li class="name">
                            <h1><a href="#" ng-click='actual="page-pilotos"'>Fórmula 1</a></h1>
                        </li>
                        <li class="toggle-topbar menu-icon">
                            <a href="#"><span>Menu</span></a>
                            
                        </li>
                    </ul>
                    <section class="top-bar-section" ng-init='actual="page-pilotos"'>
                        <ul class="left">
                            <!--<li class="active">
                                <a href="#">Principal</a>
                            </li>-->
                            <li class="divider"></li>
                            <li ng-class="{active: actual === 'page-pilotos'}">
                                <a href='#/pilotos' ng-click='actual="page-pilotos"'>Pilotos</a>
                            </li>
                            <li class="divider"></li>
                            <li ng-class="{active: actual === 'page-constructores'}">
                                <a href='#/constructores' ng-click='actual="page-constructores"'>Constructores</a>
                            </li>
                            <li class="divider"></li>
                            <li ng-class="{active: actual === 'page-carreras'}">
                                <a href='#/carreras' ng-click='actual="page-carreras"'>Carreras</a>
                            </li>
                        </ul>

                    </section>
                </nav>
                
            </div>
        
        <div class="row">
            <div class="small-12 large-12 columns">
                <div class="page {{pageClass}}" data-ng-view></div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-git2.min.js"> </script>
        <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
        <script src="http://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>
        <script src="http://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
        <script src="http://code.angularjs.org/1.3.0-rc.1/angular-animate.min.js"></script>
        <script src="http://pineconellc.github.io/angular-foundation/mm-foundation-0.5.1.js"></script>

        <script src="http://pineconellc.github.io/angular-foundation/mm-foundation-tpls-0.5.1.js"></script>

        <script src="js/lodash.min.js"></script>
        <script src="js/app.js"></script>



    </body>
</html>
